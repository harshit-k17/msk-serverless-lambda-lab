cluster_arn: "arn:aws:kafka:us-east-1:123456789012:cluster/your-msk-cluster-name/xxxxxxxxxxxxxx"

topics:
  - name: orders-topic
    state: present          # present -> create/update, absent -> delete (optional)
    num_partitions: 3
    replication_factor: 3   # for provisioned; for serverless keep for readability
    config:
      cleanup.policy: "delete"
      retention.ms: 604800000       # 7 days
      min.insync.replicas: 2

  - name: payments-topic
    state: present
    num_partitions: 6
    replication_factor: 3
    config:
      cleanup.policy: "compact"
      min.cleanable.dirty.ratio: 0.5
